<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ПМ Бдилка</title>
        <meta name="keywords" content="Пасьянс Медичи, ПМ, Бдилка, Волков Андрей, желания" />
        <meta name="description" content="Пасьянс Медичи помогает в сложных ситуациях, а Бдилка выявляет скрытые желания. Перед вами инструмент настоящей свободы в мире, где ваши границы сознания станут как спасением, так и ловушкой." />
        <link rel="icon" type="image/x-icon" href="./favicon.png?v=1.0" />
        <link rel="stylesheet" href="./style.css?v=4.11" />
        <script src="./functions.js?v=4.14"></script>
        <script src="./config.js?v=4.0"></script>
        <style></style>
    </head>

    <body>
        <div class="container">
            <div id="overlay"><b>Cпасибо!</b></div>

            <h1>ПМ [<a title="Показать расклады" onclick="openModal()" id="star" href="#" class="sparkling-label"><img src="./favicon.png?v=1.0" style="width:45px;margin-bottom:-5px;"></a>] Бдилка</h1>

            <div id="selectForm">
                <select id="gender" onchange="clear_input_error(this,true);" data-selected="Ваш пол">
                    <option value="">[ Выберите пол ]</option>
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                </select>

                <select id="startCard" onchange="clear_input_error(this,true);" data-selected="Последняя карта">
                    <option value="">[ Последняя карта ]</option>
                    <option value="Т">Т</option>
                    <option value="К">К</option>
                    <option value="Д">Д</option>
                    <option value="В">В</option>
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                </select>

                <div class="inline-form">
                    <label for="wish">Желаю чтобы</label>
                    <input type="text" id="wish" placeholder="[ ваше пожелание ]" oninput="trackInput(this);" />
                </div>

                <select id="sphere" onchange="clear_input_error(this,true);updateDirections()" data-selected="Сфера влияния">
                    <option value="">[ Определите сферу влияния ]</option>
                    <option value="стратегия">Стратегия</option>
                    <option value="восхищение">Восхищение</option>
                    <option value="вдохновение">Вдохновение</option>
                    <option value="прорицание">Прорицание</option>
                </select>

                <select id="direction" onchange="clear_input_error(this,true);" data-selected="Направление влияния" disabled>
                    <option value="">[ Определите направление влияния ]</option>
                </select>

                <select id="needType" onchange="clear_input_error(this,true);" data-selected="Тип необходимости">
                    <option value="">[ Определите тип необходимости ]</option>
                    <option value="з-р-п">Нужда</option>
                    <option value="п-р-з">Внедрение</option>
                </select>
				
                <div class="inline-form">
                    <label for="symvol_text">Желаю для</label>
                    <input type="text" id="symvol_text" placeholder="[ опишите для чего ]" oninput="trackInput(this);" />
                </div>
				
            </div>

            <div id="result">
                Загрузка...
            </div>

            <select id="uklad" onchange="clear_input_error(this,true,false,true,false);" data-selected="Характеристика уклада">
                <option value="">[ Выберите характеристику уклада ]</option>
            </select>

            <button id="button" onclick="getCard()">Получить расклад</button>
            <button id="buttonClose" onclick="Website2APK.exitApp()">Закрыть программу</button>
            <br />
            <br />
            <p>
                <center>
                    Версия 4.14
                    <span class="separator">|</span>
                    <a class="a_info2" target="_blank" href="https://github.com/botogame/botogame/blob/main/freedom/interaction/vigil/README.md">сайт разработчика</a>
                </center>
            </p>
        </div>

        <!-- Модальное окно -->
        <div id="matrixModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div class="modal-header">
                    Расклады
                </div>
                <table id="matrix"></table>
                <button id="button5" class="open-modal-btn" onclick="freeMartix()">Освободить грибницу</button>
                <!-- Миниатюрный листинг раскладов -->
                <div id="cardListContainer">
                    <ul id="cardList" class="card-list"></ul>
                </div>
                <button id="button3" class="open-modal-btn" onclick="deleteCardGroupsCookies()">Очистить историю</button>
            </div>
        </div>

        <div id="popupMantra" class="popup-overlayMantra">
            <div class="popup-contentMantra">
                <div class="image-backgroundMantra">
                    <div class="text-overlayMantra">
                    <p id="textMantra"></p>
                    Повторяйте мантру пока не почуствуете что вы стали <text id="textMantraPovtoryate">другим</text>.<br><br>
                    <img id="weekMantra" src="">
                    <img id="doitMantra" src="">
                    <br>
                    <button class="close-btnMantra" id="buttonCloseMantra" onclick="closePopupMantra()"><b id="textCloseMantra">Я прошёл</b> ⛩️</button>
                    <button class="close-btnMantra" id="buttonCloseMantra2" onclick="closePopupMantra();updateDayNow();" style="width:80%;">Сменить день недели</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
