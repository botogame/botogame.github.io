<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка botogame</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .link-container {
            display: inline-block;
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: block;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            transition: transform 0.3s, color 0.3s;
            position: relative;
        }

    </style>
</head>

<body>
    <h1>Разработки botogame</h1>
    <div class="link-container">
        <a href="/vigil/">Пасьянс Медичи. Бдилка</a>
    </div>
</body>

</html>
