<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –õ—É–Ω–Ω—ã—Ö –ú–µ—Å—è—Ü–µ–≤</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png?v=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2em;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.3em;
    }

    p {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.5em;
      color: #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
    }

    th, td {
      border: 1px solid #333;
      padding: 0.75em;
      text-align: center;
    }

    th {
      background: #444;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .current {
      background-color: #3c2d56 !important;
      font-weight: bold;
    }

    .transition {
      background: #2d2d2d;
      font-style: italic;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è popup */
    .popup-link {
      position: relative;
      cursor: pointer;
      border-bottom: 1px dashed #9cf;
      color: #9cf;
      text-decoration: none;
      display: inline-block;
    }

    .popup-image {
      display: none;
      position: absolute;
      top: 1.8em;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      border: 1px solid #555;
      background: #000;
      padding: 0.25em;
      border-radius: 6px;
      max-width: 220px;
      box-shadow: 0 0 8px #0008;
    }

    .popup-image img {
      max-width: 200px;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    .popup-link.active .popup-image {
      display: block;
    }
  </style>
</head>
<body>

<h1 id="pageTitle">–ö–∞–ª–µ–Ω–¥–∞—Ä—å üåô –õ—É–Ω–Ω—ã—Ö –ú–µ—Å—è—Ü–µ–≤</h1>
<p id="yearTitle"></p>

<table id="lunarTable">
  <thead>
    <tr>
      <th>–õ—É–Ω–Ω—ã–π –º–µ—Å—è—Ü</th>
      <th>–£–∑–µ–ª —Å–Ω–∞ + –í–∞–∫—É—É–º –Ω–∞ –∑–µ—Ä–∫–∞–ª–æ</th>
      <th>–î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞</th>
      <th>–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const ranges = [
    { name: "–ó–ï–†–ö–ê–õ–û –¢–ï–õ–ê", number: 'Martius', from: 1, to: 31 },
    { name: "–ú–ï–•–ê–ù–ò–ó–ú –í–†–ï–ú–ï–ù–ò", number: 'Aprilis', from: 32, to: 61 },
    { name: "–î–û–ü–†–û–° –ß–£–í–°–¢–í–ê–ú–ò", number: 'Maius', from: 62, to: 92 },
    { name: "–ú–ò–† –ë–ï–ó –ó–ê–ö–û–ù–û–í", number: 'Junius', from: 93, to: 122 },
    { name: "–ó–ê–ü–†–ï–¢–ù–ê–Ø –ü–ê–ú–Ø–¢–¨", number: 'Quintilis', from: 123, to: 153 },
    { name: "–ü–û–†–û–ì–û–í–´–ï –õ–ò–¶–ê", number: 'Sextilis', from: 154, to: 183 },
    { name: "–û–ë–†–ê–¢–ù–ê–Ø –°–¢–û–†–û–ù–ê", number: 'September', from: 184, to: 213 },
    { name: "–®–ï–ü–û–¢ –ü–†–ï–î–ö–û–í", number: 'October', from: 214, to: 244 },
    { name: "–í–•–û–ñ–î–ï–ù–ò–ï –í –†–û–õ–¨", number: 'November', from: 245, to: 274 },
    { name: "–ë–ï–õ–ê–Ø –ü–£–°–¢–û–¢–ê", number: 'December', from: 275, to: 305 }
  ];

  function addDays(date, days) {
    const result = new Date(date);
    result.setDate(result.getDate() + days);
    return result;
  }

  function formatDate(date) {
    return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
  }

  const today = new Date();

  // –ï—Å–ª–∏ —Å–µ–≥–æ–¥–Ω—è –¥–æ 8 –º–∞—Ä—Ç–∞ ‚Äî –±–µ—Ä—ë–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≥–æ–¥
  const baseYear = today.getMonth() < 2 || (today.getMonth() === 2 && today.getDate() < 8)
    ? today.getFullYear() - 1
    : today.getFullYear();

  const startDate = new Date(baseYear, 2, 8); // 8 –º–∞—Ä—Ç–∞ baseYear
  const tableBody = document.querySelector('#lunarTable tbody');
  const title = document.querySelector('#yearTitle');

  document.getElementById("pageTitle").textContent = `–ö–∞–ª–µ–Ω–¥–∞—Ä—å üåô –õ—É–Ω–Ω—ã—Ö –ú–µ—Å—è—Ü–µ–≤ –Ω–∞ ${baseYear} –≥–æ–¥`;
  title.textContent = `–õ—É–Ω–Ω—ã–π –≥–æ–¥: —Å 8 –º–∞—Ä—Ç–∞ ${baseYear} –ø–æ 7 –º–∞—Ä—Ç–∞ ${baseYear + 1}`;

  const msInDay = 24 * 60 * 60 * 1000;
  const dayOffset = Math.floor((today - startDate + 1) / msInDay);
  let inRange = false;

  // –£–∑–ª—ã
  ranges.forEach(range => {
    const fromDate = addDays(startDate, range.from - 1);
    const toDate = addDays(startDate, range.to - 1);
    const isCurrent = dayOffset >= range.from && dayOffset <= range.to;
    if (isCurrent) inRange = true;

    const row = document.createElement('tr');
    if (isCurrent) row.classList.add('current');

    const imagePath = `./luna_menses/—É–∑–µ–ª_${range.number}.jpg`;

    row.innerHTML = `
      <td>${range.number}</td>
      <td>
        <span class="popup-link">
          ${range.name}
          <span class="popup-image">
            <img src="${imagePath}" alt="${range.name}">
          </span>
        </span>
      </td>
      <td>${formatDate(fromDate)}</td>
      <td>${formatDate(toDate)}</td>
    `;
    tableBody.appendChild(row);
  });

  // !found ‚Äî –¥–µ–∫–∞–±—Ä—å-—Ñ–µ–≤—Ä–∞–ª—å
  const lastRange = ranges[ranges.length - 1];
  const transitionStart = addDays(startDate, lastRange.to); // –ø–æ—Å–ª–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —É–∑–ª–∞
  const transitionEnd = new Date(baseYear + 1, 2, 7); // –¥–æ 7 –º–∞—Ä—Ç–∞
  const isTransition = today >= transitionStart && today <= transitionEnd;

  const transitionRow = document.createElement('tr');
  transitionRow.classList.add('transition');
  if (!inRange && isTransition) transitionRow.classList.add('current');

  transitionRow.innerHTML = `
    <td>–Ω–µ—Ç –º–µ—Å—è—Ü–∞</td>
    <td>
      <span class="popup-link">
        –Ω–µ—Ç —É–∑–ª–∞
        <span class="popup-image">
          <img src="./luna_menses/—É–∑–µ–ª_no_node.jpg" alt="–Ω–µ—Ç —É–∑–ª–∞">
        </span>
      </span>
    </td>
    <td>${formatDate(transitionStart)}</td>
    <td>${formatDate(transitionEnd)}</td>
  `;
  tableBody.appendChild(transitionRow);

  // popup-–∫–ª–∏–∫–∏
  document.querySelectorAll('.popup-link').forEach(link => {
    link.addEventListener('click', e => {
      e.stopPropagation();
      document.querySelectorAll('.popup-link').forEach(el => {
        if (el !== link) el.classList.remove('active');
      });
      link.classList.toggle('active');
    });
  });

  document.addEventListener('click', () => {
    document.querySelectorAll('.popup-link').forEach(el => el.classList.remove('active'));
  });
</script>

</body>
</html>
